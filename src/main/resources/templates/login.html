<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<form action="login" method="POST">
    <label style="text-align: center; width:200px; margin:15px">Email: </label> <br>
    <input style="text-align: center; width:250px; font-weight: bold; margin: 15px" type="text" name="username"><br>
    <label style="text-align: center; width:200px; margin:15px">Password: </label> <br>
    <input style="text-align: center; width:250px; font-weight: bold; margin: 15px" type="password" name="password"><br>
    <button style="text-align: center; width:250px; font-weight: bold; margin: 15px"  type="submit">Login</button>
</form>
</body>
</html>
