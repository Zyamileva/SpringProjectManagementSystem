<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<table>
    <thead>
    <tr th:if="${products!=null}">
        <th style="text-align: center; width:250px; font-weight: bold; margin: 15px">products name:</th>
        <th style="text-align: center; width:250px; font-weight: bold; margin: 15px">price:</th>
    </tr>
    <div th:if="${products==null}">
        <p>There is not products</p>
    </div>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td style="text-align: center; width:250px; margin: 15px" th:text="${product.name}"></td>
        <td style="text-align: center; width:250px; margin: 15px" th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
