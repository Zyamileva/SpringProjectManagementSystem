<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<form action="/product/create" th:object="${productDto}"  method="POST">
    <label style="text-align: left; width:130px; margin:15px">Product name </label>
    <input style="text-align: left; width:250px; margin:15px"; type="text" th:name="name"><br>
    <label style="text-align: left; width:130px; margin:15px">Product price </label>
    <input style="text-align: left; width:250px; margin:15px"; type="number" th:name="price"><br>
    <label style="text-align: center; width:130px; margin:15px">Manufacturer </label>

    <select style="text-align: center; width:250px; margin: 15px"; th:name="manufacturer">
        <option th:each="manufacturer: ${manufacturers}"
                th:value="${manufacturer.id}"
                th:text="${manufacturer.name}">manufacturer
        </option>
    </select>

    <button type="submit">Create</button>
</form>
</body>
</html>
