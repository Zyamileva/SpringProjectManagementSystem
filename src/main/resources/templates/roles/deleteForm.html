<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<form action="/role/delete" method="POST">
    <label style="margin: 15px"> Search role for delete: </label><br>
    <select style="text-align: center; width:250px; margin: 15px"; th:name="role">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}">
        </option>
    </select>
    <button style="margin: 15px" ; type="submit">Delete role</button>
</form>
</body>
</html>
