<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<form th:action="@{/user/create/{user_id}(user_id=${usersDto.id})}"  method="POST">
    <tr th:each="role, itrStat: ${roles}">
        <label style="text-align: left; width:130px; margin:15px" th:text="${role.name}"></label>
        <input style="text-align: left; width:250px; margin:15px" type="checkbox"  name="rolesUser" th:value="${role.getId}"><br>
    </tr>
    <button style="margin: 15px"; type="submit">Create</button>
</form>
</body>
</html>
